<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Nexon</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', system-ui, -apple-system, sans-serif;
            background: #f0f9ff;
            min-height: 100vh;
            display: flex;
            overflow-x: hidden;
        }

        .split-layout {
            display: flex;
            width: 100%;
        }

        /* Left Section */
        .brand-section {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('/public/images/black2.jpg') center/cover no-repeat;
            position: relative;
            width: 45%;
            padding: 3rem;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .brand-section h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .brand-section p {
            font-size: 1.5rem;
            line-height: 1.8;
            text-align: center;
        }

        /* Right Section */
        .login-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem; /* Increased padding */
        }

        .login-container {
            padding: 4rem; /* Increased padding */
            border-radius: 20px;
            box-shadow: 0 8px 14px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px; /* Increased max-width */
            backdrop-filter: blur(8px);
        }

        .login-header h2 {
            text-align: center;
            color: #010508;
            font-size: 2rem; /* Increased font size */
            margin-bottom: 2.5rem; /* Increased spacing below header */
            font-weight: 700;
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
        }

        .form-group label {
            width: 100%;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-control {
            flex: 1;
            min-width: calc(50% - 1rem);
        }

        .form-control.full-width {
            min-width: 100%;
        }

        input, select {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid #e0f2fe;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.2s;
            background: rgba(255, 255, 255, 0.9);
        }

        input:focus, select:focus {
            outline: none;
            border-color: #0ea5e9;
            box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.1);
        }

        button {
            width: 100%;
            padding: 1.25rem;
            background: linear-gradient(to right, #040e12, #03080a);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 2rem;
            position: relative;
            overflow: hidden;
        }
        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.2), transparent);
            transform: translateX(-100%);
        }
        button:hover::after {
            transform: translateX(100%);
            transition: transform 0.6s;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(14, 165, 233, 0.2);
        }
    </style>
</head>
<body>
    <div class="split-layout">
        <!-- Left Section -->
        <div class="brand-section">
            <h1>NEXON</h1>
            <p>Enter your personal details</p>
        </div>

        <!-- Right Section -->
        <div class="login-section">
            <div class="login-container">
                <div class="login-header">
                    <h2>Personal Details</h2>
                </div>

                <form id="businessForm">
                    <div class="form-group">
                        <div class="form-control">
                            <label for="businessName">Business Name</label>
                            <input type="text" id="businessName" required placeholder="Enter your business name">
                        </div>

                        <div class="form-control">
                            <label for="ownerName">Owner Name</label>
                            <input type="text" id="ownerName" required placeholder="Enter owner's name">
                        </div>

                        <div class="form-control">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" required placeholder="Enter your first name">
                        </div>

                        <div class="form-control">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" required placeholder="Enter your last name">
                        </div>

                        <div class="form-control full-width">
                            <label for="streetAddress">Mailing Address</label>
                            <input type="text" id="streetAddress" required placeholder="Enter your street address">
                        </div>

                        <div class="form-control">
                            <label for="postalCode">Postal Code</label>
                            <input type="text" id="postalCode" required placeholder="Enter postal code">
                        </div>

                        <div class="form-control">
                            <label for="country">Country</label>
                            <select id="country" required>
                                <option value="" disabled selected>Select your country</option>
                                <option value="USA">USA</option>
                                <option value="Canada">Canada</option>
                                <option value="India">India</option>
                                <option value="UK">UK</option>
                            </select>
                        </div>

                        <div class="form-control">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" required placeholder="Enter your phone number">
                        </div>

                        <div class="form-control">
                            <label for="email">Email</label>
                            <input type="email" id="email" required placeholder="Enter your email address">
                        </div>
                    </div>

                    <button type="submit">CONTINUE TO DASHBOARD</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Form submission handling
        $("#businessForm").on("submit", function (event) {
            event.preventDefault(); // Prevent default form submission

            // Validate all required fields
            let isValid = true;
            $("#businessForm input, #businessForm select").each(function () {
                if (!this.value) {
                    isValid = false;
                    $(this).css("border-color", "red");
                } else {
                    $(this).css("border-color", "#e0f2fe");
                }
            });

            if (isValid) {
                // Redirect to admin_dashboard.html
                window.location.href = "admin_dashboard.html";
            }
        });
    </script>
</body>
</html>
